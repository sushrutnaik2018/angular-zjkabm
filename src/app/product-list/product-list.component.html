<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
<h3>
  <a [title]="product.name + ' with features such as ' + product.tooltipdetails" [routerLink]="['/products',productId]">
  {{product.name}}
  </a>
  </h3>
<p *ngIf="product.description">
  Description: {{product.description}}
  </p>

  <button (click)="share()">
    Share
  </button>

  <app-product-alerts [product]="product" (notify)="onNotify()" (checkout)=onCheckOut()>
  </app-product-alerts>
</div>
